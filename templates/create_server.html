<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Create Server</title>
  
    <style>     
        html,
        body {
          height: 100vh;
        }

        .form-create { 
          max-width: 330px;
        }

        .server { 
          height: 50px;
        }
    </style>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>      

  <body class="bg-body-tertiary d-flex align-items-center py-4">
      <main class="m-auto form-create" id="main">
        <form action="" method="post">
        <img class="mb-4" src="https://www.svgrepo.com/show/278769/server.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">  Rhani Cloud</h1>
        <div class="server">
          <select name="server" class="server form-select mb-3 shadow-sm" id="server">
            <option selected>Select server creation</option>
            <option value="windows_1">Windows 10 Spectre, Ram 2gb, 2core, and 1 days.</option>
          </select>
        </div>  
        <button class="btn mt-2 btn-primary w-100 text-light py-2" type="submit">Create Server</button>
      </form>
    </main>

  {% if alert %}
    <script>
      const Toast = Swal.mixin({
        toast: true,
        position: "top-end",
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.onmouseenter = Swal.stopTimer;
          toast.onmouseleave = Swal.resumeTimer;
        }
      });
      Toast.fire({
        icon: "error",
        title: "Choose one of your servers"
      });
    </script>
  {% endif %}
  <script>
    if ( window.history.replaceState ) {
      window.history.replaceState( null, null, window.location.href );
  }
</script>

<script src="https://kit.fontawesome.com/8fdd3b09cc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
